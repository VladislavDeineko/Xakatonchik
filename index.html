<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KobrinAM</title>
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:100,200,300,regular,500,600,700,800,900,100italic,200italic,300italic,italic,500italic,600italic,700italic,800italic,900italic" rel="stylesheet" />
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="nav">
                <div class="logo"><a href="#"><img class="logo-img" src="img/logo.svg" alt="logo"></a></div>
                <div class="realTime">
                    <span id="time_now">Дата и время</span>
                    <script src="js/timer.js"></script>
                </div>
                <div class="user_info">
                    <div class="user_info-logo"><img src="img/user.svg" alt="user_info-logo"></div>
                    <div class="user_info-block">
                        <div class="user_info-block-text">
                            <div class="block-text-top">
                                <span id ="user_name">User</span>
                                <span id ="user_sample">Sample 3</span>
                            </div> </br>
                            <div class="block-text-bottom">
                                <a href="" class="text-bottom">Top manager</a>
                            </div>
                        </div>
                        <div class="info-block-images">
                            <div class="bookmark"><a href=""><img src="img/bookmark.svg" alt=""></a></div>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </header>
</body>
</html>
